<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTimeWise - Browser View</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --card-bg: #1e1e3f;
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --text-color: #ffffff;
            --accent-color: #4a90e2;
            --accent-green: #4caf50;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 100vw !important;
            max-width: none !important;
        }

        .container {
            max-width: 1200px !important;
            margin: 0 auto !important;
            padding: 32px 24px !important;
            width: 100% !important;
        }

        .demo-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 193, 7, 0.9);
            color: #333;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .browser-header {
            text-align: center;
            margin-bottom: 32px;
            padding: 20px 0;
        }

        .browser-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--accent-color), #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0;
        }

        .view-title {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 6px;
            margin-bottom: 24px;
        }

        .time-period {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 50px;
            padding: 6px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            box-shadow: var(--shadow);
        }

        .time-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .time-btn.active {
            background: var(--accent-color);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .total-time-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .total-time-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .total-time-card h2 {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 0 0 8px 0;
            font-weight: 500;
        }

        .total-time-card p {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .view-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 50px;
            padding: 6px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            box-shadow: var(--shadow);
        }

        .view-btn, .switcher-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .view-btn.active, .switcher-btn.active {
            background: var(--accent-color);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
        }

        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            height: 350px;
        }

        .data-table-section {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .data-table-section h3 {
            margin: 0 0 16px 0;
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .data-table {
            max-height: 300px;
            overflow-y: auto;
        }

        .data-table-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--card-border);
            transition: background-color 0.3s ease;
        }

        .data-table-item:last-child {
            border-bottom: none;
        }

        .data-table-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding-left: 8px;
            padding-right: 8px;
        }

        .data-item-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .data-item-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .data-item-details h4 {
            margin: 0;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .data-item-details p {
            margin: 0;
            opacity: 0.7;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .data-item-time {
            font-weight: 600;
            color: var(--accent-color);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 24px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .main-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--card-border);
        }

        .footer-btn {
            background: var(--accent-color);
            border: none;
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer-btn:hover {
            background: #3a7bc8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back</a>
    <div class="demo-indicator">🌐 TypeScript Demo</div>

    <div class="container">
        <div class="browser-header">
            <h1>WebTimeWise</h1>
            <div class="view-title">Browser Screen Uses</div>
        </div>

        <div class="time-period">
            <button id="todayBtn" class="time-btn active">Today</button>
            <button id="weekBtn" class="time-btn">This Week</button>
        </div>

        <div class="main-content">
            <div class="total-time-card">
                <h2>Total Time Today</h2>
                <p id="totalTime">3h 38m</p>
            </div>

            <div class="view-switcher">
                <button id="categoryViewBtn" class="view-btn active">By Category</button>
                <button id="websiteViewBtn" class="switcher-btn">By Website</button>
            </div>

            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
            
            <div class="data-table-section">
                <h3 id="dataTableTitle">Time Breakdown</h3>
                <div id="dataTableContainer" class="data-table">
                    <div class="data-table-item">
                        <div class="data-item-info">
                            <div class="data-item-icon">🎬</div>
                            <div class="data-item-details">
                                <h4>Entertainment</h4>
                            </div>
                        </div>
                        <div class="data-item-time">1h 23m 29s</div>
                    </div>
                    <div class="data-table-item">
                        <div class="data-item-info">
                            <div class="data-item-icon">🎮</div>
                            <div class="data-item-details">
                                <h4>Games</h4>
                            </div>
                        </div>
                        <div class="data-item-time">0h 58m 4s</div>
                    </div>
                    <div class="data-table-item">
                        <div class="data-item-info">
                            <div class="data-item-icon">📱</div>
                            <div class="data-item-details">
                                <h4>Social Media</h4>
                            </div>
                        </div>
                        <div class="data-item-time">0h 39m 17s</div>
                    </div>
                    <div class="data-table-item">
                        <div class="data-item-info">
                            <div class="data-item-icon">📂</div>
                            <div class="data-item-details">
                                <h4>Other / Uncategorized</h4>
                            </div>
                        </div>
                        <div class="data-item-time">0h 37m 56s</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="goalsBtn" class="action-btn">🎯 Goals</button>
            <button id="settingsBtn" class="action-btn">⚙️ Settings</button>
            <button id="moreBtn" class="action-btn">📊 More</button>
        </div>

        <footer class="main-footer">
            <button id="dashboardBtn" class="footer-btn">Full Dashboard</button>
            <a href="https://bolt.new" target="_blank" style="
                display: inline-flex;
                align-items: center;
                padding: 6px 14px;
                border-radius: 30px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                font-size: 14px;
                font-weight: 500;
                text-decoration: none;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
                transition: transform 0.2s ease;
            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18" height="18" style="margin-right: 8px;">
                    <path d="M13 2L3 14h7l-1 8L21 10h-7l1-8z"/>
                </svg>
                <span>Built with <strong>Bolt</strong></span>
            </a>
        </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
